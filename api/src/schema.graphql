scalar Point
scalar DateTime
scalar PointInput

type Question {
  order: Int
  text: String
  type: String
  scope: [Scope] @relationship(type: "hasScope", direction: OUT)
  component: [Component] @relationship(type: "hasComponent", direction: OUT)
}

type Scope {
  id: ID!
  label: String
}

type Component {
  id: ID!
  label: String
}

type Answer {
  order: Int
  response: String
  survey: Survey @relationship(type: "hasAnswer", direction: IN)
  responseTo: Question @relationship(type: "hasResponse", direction: IN)
}

type User {
  email: String
  name: String
  surname: String
  passw: String
  surveys: [Survey]
}

type Survey {
  survey_id: ID!
  title: String
  description: String
  #answers: [Answer] @relationship(type: "hasAnswer", direction: OUT)
  created_at: DateTime
  updated_at: DateTime
  user: User @relationship(type: "hasSurvey", direction: IN)
}

#type Mutation {}

#type Query {}
