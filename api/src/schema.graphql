scalar Point
scalar DateTime
scalar PointInput

type Question {
  order: Int
  text: String
  type: String
}

type Answer {
  order: Int
  response: String
}

type User {
  first_name: String
  last_name: String
  email: String
  password: String
  surveys: [Survey]
}

type Survey {
  id: ID!
  title: String
  description: String
  questions: [Question]
  created_at: DateTime
  updated_at: DateTime
  user: User
}

#type Mutation {}

#type Query {}
